<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="multiselect/plugin/dist/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="multiselect/plugin/dist/js/bootstrap-multiselect.js"></script>


    <title>Bootstrap Demo</title>
  </head>
  <body>

    <div class="container-fluid">

    <h1>Multi Select</h1>
    <div class="row">
        <div class="col-sm-6">
          <div class="example">
              <script type="text/javascript">
                  $(document).ready(function() {
                      $('#example-multiple-selected').multiselect();
                  });
              </script>
              <select id="example-multiple-selected" multiple="multiple">
                  <option value="1">Option 1</option>
                  <option value="2" selected="selected">Option 2</option>
                  <option value="3" selected="selected">Option 3</option>
                  <option value="4">Option 4</option>
                  <option value="5">Option 5</option>
                  <option value="6">Option 6</option>
              </select>
          </div>


        </div>
    </div>



  </div>



  </body>
</html>
